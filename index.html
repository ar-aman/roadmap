<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Progress Tracker</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .container {
            max-width: 50%;
            margin: 100px auto; /* Adjust for fixed header */
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .category {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #bb86fc;
            background: #2c2c2c;
            border-radius: 4px;
        }

        .category h3 {
            color: #bb86fc;
            margin: 0 0 10px 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .task input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .task span {
            font-size: 14px;
        }

        .task span.completed {
            color: #03dac5;
            text-decoration: line-through;
        }

        .project-task {
            display: flex;
            gap: 10px;
        }

        .project-task label {
            color: #ffffff;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            color: #bbbbbb;
            font-size: 14px;
        }

        .footer a {
            color: #bb86fc;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                font-size: 16px;
            }

            .container {
                padding: 15px;
            }

            .task span {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header id="progress-header">
        Progress: 0%
    </header>
    <div class="container">
        <div id="roadmap"></div>
    </div>
    <div class="footer">
        Built with ❤️ by <a href="#">Aman Raj</a>
    </div>

    <script>
        // Roadmap Data
        const roadmap = {
            "Skills": [
                "DSA",
                "JavaScript",
                "JavaScript Backend",
                "Express.js",
                "MongoDB",
                "PostgreSQL",
                "React.js",
                "Django",
                "API",
                "CI/CD",
                "Machine Learning",
                "Excel",
                "PowerBI",
                "Airflow",
                "Snowflake",
                "Apache Spark",
                "Data Pipelining",
                "Aptitude"
            ],
            "Projects": [
                { name: "StockInsights using Data Pipelining", levels: ["built", "deployed", "posted"] },
                { name: "Plant Disease Diagnosis using Django", levels: ["built", "deployed", "posted"] },
                { name: "E-commerce using React", levels: ["built", "deployed", "posted"] },
                { name: "Clone of YouTube + Twitter (backend)", levels: ["built", "deployed", "posted"] }
            ]
        };

        const roadmapContainer = document.getElementById("roadmap");
        const progressHeader = document.getElementById("progress-header");
        let totalTasks = 0;
        let completedTasks = 0;

        // Load saved progress
        let savedProgress = JSON.parse(localStorage.getItem("progress")) || {};

        // Update progress
        function updateProgress() {
            const progress = Math.round((completedTasks / totalTasks) * 100);
            progressHeader.textContent = `Progress: ${progress}%`;
            localStorage.setItem("progress", JSON.stringify(savedProgress));
        }

        // Render roadmap
        for (const [category, tasks] of Object.entries(roadmap)) {
            const categoryDiv = document.createElement("div");
            categoryDiv.className = "category";

            const categoryTitle = document.createElement("h3");
            categoryTitle.textContent = category;
            categoryDiv.appendChild(categoryTitle);

            if (category === "Projects") {
                tasks.forEach((task, index) => {
                    totalTasks += task.levels.length;
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task";

                    const taskName = document.createElement("span");
                    taskName.textContent = task.name;
                    taskDiv.appendChild(taskName);

                    const levelsDiv = document.createElement("div");
                    levelsDiv.className = "project-task";

                    task.levels.forEach((level, levelIndex) => {
                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";

                        const taskId = `${category}-${index}-${levelIndex}`;
                        checkbox.checked = savedProgress[taskId] || false;

                        if (checkbox.checked) {
                            completedTasks++;
                        }

                        checkbox.addEventListener("change", () => {
                            if (checkbox.checked) {
                                savedProgress[taskId] = true;
                                completedTasks++;
                            } else {
                                delete savedProgress[taskId];
                                completedTasks--;
                            }
                            updateProgress();
                        });

                        const label = document.createElement("label");
                        label.textContent = level;
                        levelsDiv.appendChild(checkbox);
                        levelsDiv.appendChild(label);
                    });

                    taskDiv.appendChild(levelsDiv);
                    categoryDiv.appendChild(taskDiv);
                });
            } else {
                tasks.forEach((task, index) => {
                    totalTasks++;
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task";

                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";

                    const taskId = `${category}-${index}`;
                    checkbox.checked = savedProgress[taskId] || false;

                    if (checkbox.checked) {
                        completedTasks++;
                    }

                    checkbox.addEventListener("change", () => {
                        if (checkbox.checked) {
                            savedProgress[taskId] = true;
                            completedTasks++;
                        } else {
                            delete savedProgress[taskId];
                            completedTasks--;
                        }
                        updateProgress();
                    });

                    const taskText = document.createElement("span");
                    taskText.textContent = task;
                    if (checkbox.checked) {
                        taskText.classList.add("completed");
                    }

                    taskDiv.appendChild(checkbox);
                    taskDiv.appendChild(taskText);
                    categoryDiv.appendChild(taskDiv);
                });
            }

            roadmapContainer.appendChild(categoryDiv);
        }

        updateProgress();
    </script>
</body>
</html>
